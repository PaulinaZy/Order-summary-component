<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Sass/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--ANIMATION-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
  <main>
    <article class="animate__animated animate__fadeInUp">
      <img class="ilustration" src="./images/illustration-hero.svg" alt="Ilustration of a woman listening to music">
      <div class="text-container">
        <h1>
          Order Summary
        </h1>
        <p class="main-p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="chosen-plan-container">
          <div class="icon-plan">
            <img src="./images/icon-music.svg" alt="Icon of a music note">
            <div class="plan-name-price">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="cancel-order-btn">Cancel Order</a>
      </div>
    </article>
  </main>
</body>

</html>
